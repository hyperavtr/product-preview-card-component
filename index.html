<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <div class="product-card-container">

      <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel">
      <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel">
      <div class="text-section">
        <h1 class="product-type">Perfume</h1>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-subsection">
          <p><span class="discount">$149.99</span></p>
          <p class="actual-price"><s>$169.99</s></p>
        </div>

        <button type="button" aria-label="Add to Cart" class="add-btn">
          <img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>

  </main>

</body>

</html>
